version: "3.7"
services:
  psql:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
  # redis-cluster:
  #   environment:
  #    IP: 0.0.0.0
  #    SENTINEL: "true"
  #    STANDALONE: "false"
  #   image: grokzen/redis-cluster:latest
  #   hostname: redis-server
  #   ports:
  #     - '7000-7007:7000-7007'
  #     - '5000-5002:5000-5002'
  redis-server:
    image: gcr.io/umpyre/github.com/umpyre-code/redis:latest
    command: redis-server --loadmodule /modules/libredis_cell.so
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  # rolodex:
  #   image: gcr.io/umpyre/github.com/umpyre-code/rolodex:latest
  #   ports:
  #     - "10011:10011"
volumes:
  pgdata:
  redisdata:
